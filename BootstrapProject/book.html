<!doctype html>
<html lang="en">
  <head>
    <title>Booking</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./css/style.scss">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
  </head>
  <body>
      <div class="container-fluid">
        <div class="backgroundImageBook">
          <div class="row">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark myNav">
              <a href="./index.html" class="navbar-brand">Smaui Resort</a>
                <button class="navbar-toggler">
                  <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#dropDown"></span>
                </button>
            <div class="collapse navbar-collapse" id="dropDown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="./index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="./book.html" class="nav-link">Book</a>
                </li>
                <li class="nav-item">
                  <a href="./resorts.html" class="nav-link">Resort</a>
                </li>
                <li class="nav-item">
                  <a href="./about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                  <a href="./contact.html" class="nav-link">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          </div>

          <div class="myForm">
          <form class="bookForm">
            <h1>Booking</h1>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Full Name</label>
                <input type="name" class="form-control" id="name" placeholder="Full Name">
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Date</label>
              <input type="text" class="form-control" id="date" placeholder="Date">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputState">Select a Resort</label>
                <select id="inputState" class="form-control">
                  <option selected>Select a Resort</option>
                  <option>One Bedroom Resort</option>
                  <option>Two Bedroom Resort</option>
                  <option>Four Bedroom Resort</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Number of Nights</label>
                <select id="inputState" class="form-control">
                  <option selected>Select Number of Nights</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Number of Guest</label>
                <select id="inputState" class="form-control">
                  <option selected>Select a Number of Guest</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Book</button>
          </form>
        </div>
          </div>

          <footer class="row">
            <div>
              <p>92/1 Moo 2, Bophut, Koh Samui, Surat Thani 84320, Thailand</p>
            </div>
            <div class="socialMedia mx-auto">
              <img src="./img/social/facebook.png" alt="faceook">     
              <img src="./img/social/twitter.png" alt="faceook">      
              <img src="./img/social/instagram.png" alt="faceook">       
            </div>
            </footer>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
